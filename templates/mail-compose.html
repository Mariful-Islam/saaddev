        <div class="compose-wrapper">
            <a href="{% url 'mail' %}"><svg xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32" fill="#000000"
                    class="icon-left-arrow">

                        <path

                    </g>
                </svg>
            </a>
            <form action="" method="POST" class="compose-form">
                {% csrf_token %}
                <input type="text" name="email" placeholder="Receiver Email">
                <input type="text" name="subject" placeholder="Subject">
                <input type="text" name="message" placeholder="Type your message">
                <div class="compose-submit">
                    <input type="submit" value="Send">
                    <input type="submit" value="Save">
                </div>

            </form>
        </div>
    </div>
</main>

{% endblock mail %}
